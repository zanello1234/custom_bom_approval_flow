<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible BOM Banner</title>
    <style>
        body { margin: 0; padding: 0; }
        .banner {
            width: 560px;
            height: 200px;
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 50%, #06b6d4 100%);
            position: relative;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .banner::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="20" r="1.5" fill="rgba(255,255,255,0.08)"/><circle cx="40" cy="60" r="1" fill="rgba(255,255,255,0.06)"/><circle cx="90" cy="80" r="2.5" fill="rgba(255,255,255,0.1)"/><circle cx="10" cy="90" r="1.2" fill="rgba(255,255,255,0.07)"/></svg>') repeat;
            animation: float 20s linear infinite;
        }
        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100px, -100px); }
        }
        .content {
            position: relative;
            z-index: 2;
            color: white;
            padding: 20px 30px;
            height: 160px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .title {
            font-size: 32px;
            font-weight: 700;
            margin: 0 0 8px 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 16px;
            margin: 0 0 15px 0;
            opacity: 0.95;
            font-weight: 400;
        }
        .features {
            font-size: 13px;
            opacity: 0.9;
            line-height: 1.5;
        }
        .version {
            position: absolute;
            top: 15px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }
        .icon {
            position: absolute;
            right: 20px;
            bottom: 20px;
            width: 60px;
            height: 60px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="version">v18.0.1.0.0</div>
        <div class="content">
            <h1 class="title">Flexible BOM</h1>
            <p class="subtitle">Create Custom BOMs from Sales Orders</p>
            <div class="features">
                ✓ Interactive BOM Configuration Wizard &nbsp;&nbsp; ✓ Manufacturing & Kit BOMs<br>
                ✓ Real-time Price Calculation &nbsp;&nbsp; ✓ Seamless Odoo 18 Integration
            </div>
        </div>
        <div class="icon">
            <svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
                <circle cx="64" cy="64" r="30" fill="rgba(255,255,255,0.4)"/>
                <rect x="54" y="54" width="20" height="20" rx="2" fill="rgba(255,255,255,0.8)"/>
                <circle cx="35" cy="35" r="8" fill="rgba(255,255,255,0.6)"/>
                <circle cx="93" cy="35" r="8" fill="rgba(255,255,255,0.6)"/>
                <circle cx="35" cy="93" r="8" fill="rgba(255,255,255,0.6)"/>
                <circle cx="93" cy="93" r="8" fill="rgba(255,255,255,0.6)"/>
            </svg>
        </div>
    </div>
</body>
</html>
